<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>My Chart</title>
</head>
<body>
  <canvas id="my_chart">
    Canvas is not supported.
  </canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script>
    (function(){
      'use strict';
      //var type = 'line';
      var type = 'bar';
      var data = {
        labels: [2017, 2018, 2019, 2020],
        datasets: [{
          label: 'MrA',
          data: [520, 420, 230, 600],
          borderColor: 'red',
          borderWidth: 0,
          backgroundColor: 'rgba(255, 0, 0, 0.3)',
          fill: false,
          lineTension: 0,
          pointStyle: 'rect',
          yAxisID: 'mrA-axes'
        },{
          label: 'MrX',
          data: [200, 800, 1260, 1502],
          type: 'line',
          fill: false,
          borderColor: 'blue',
          borderWidth: 5,
          backgroundColor: 'rgba(0, 0, 255, 0.3)',
          lineTension: 0,
          pointStyle: 'triangle',
          yAxisID: 'mrX-axes'
        }]
      };
      var options = {
        scales: {
          yAxes: [{
            ticks: {
              suggestedMin: 0,
              suggestedMax: 800,
              stepSize: 100,
              callback: function(value,index, values) {
                return 'A ' + value;
              }
            },
            id: 'mrA-axes',
            type: 'linear',
            position: 'left'
          },{
            ticks: {
              suggestedMin: 0,
              suggestedMax: 2000,
              stepSize: 100,
              callback: function(value,index, values) {
                return 'X ' + value;
              }
            },
            id: 'mrX-axes',
            type: 'linear',
            position: 'right',
            gridLines: {
              display: false
            }
          }]
        },
        title: {
          display: true,
          text: 'this is title',
          fontSize: 18,
          position: 'left'
        },
        animation: {
          duration: 0
        },
        legend: {
          display: false
        }
      };
      var ctx = document.getElementById('my_chart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: type,
        data: data,
        options: options
      });
    }());
  </script>
</body>
</html>
