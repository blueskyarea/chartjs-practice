<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>My Chart</title>
</head>
<body>
  <canvas id="my_chart">
    Canvas is not supported.
  </canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script>
    (function(){
      'use strict';
      var type = 'line';
      var data = {
        labels: [2017, 2018, 2019, 2020],
        datasets: [{
          label: 'MrA',
          data: [520, 420, 230, 600]
        },{
          label: 'MrX',
          data: [200, 300, 400, 500]
        }]
      };
      var options = {
        scales: {
          yAxes: [{
            ticks: {
              //min: 0,
              //max: 400
              suggestedMin: 0,
              suggestedMax: 400,
              stepSize: 100,
              callback: function(value,index, values) {
                return 'Test' + value;
              }
            }
          }]
        }
      };
      var ctx = document.getElementById('my_chart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: type,
        data: data,
        options: options
      });
    }());
  </script>
</body>
</html>
